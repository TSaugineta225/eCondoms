<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Kaya</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2c3e50;
    }

    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo-icon {
      width: 60px;
      height: 60px;
      background-color: var(--primary-color);
      color: #fff;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
      margin: 0 auto 1rem;
    }

    .btn-primary-custom {
      background-color: var(--primary-color);
      border: none;
      transition: 0.3s;
    }

    .btn-primary-custom:hover {
      background-color: #2d89c6;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      transition: all 0.3s ease;
      text-decoration: none;
      border: none;
    }

    .btn-google {
      background-color: #fff;
      border: 1px solid #ddd;
      color: #555;
    }

    .btn-google:hover {
      background-color: #f8f9fa;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .btn-facebook {
      background-color: #1877f2;
      color: white;
    }

    .btn-facebook:hover {
      background-color: #166fe5;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .back-home {
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--secondary-color);
    }

    .back-home:hover {
      color: var(--primary-color);
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      font-size: 0.9rem;
      color: #6c757d;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background-color: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .links {
            text-align: center;
            margin-top: 20px;
        }
        
    .links a {
        color: #3498db;
        text-decoration: none;
    }
    
    .links a:hover {
        text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <div class="logo-icon">
      <i class="fas fa-home"></i>
    </div>
    <h3 class="text-center fw-bold mb-3" style="color: var(--secondary-color);">Kaya</h3>
    <p class="text-center text-muted mb-4">Entre para continuar</p>

    <!-- Login Social -->
    <button class="social-btn btn-google w-100">
      <i class="fab fa-google me-2"></i> Continuar com Google
    </button>

    <button class="social-btn btn-facebook w-100">
      <i class="fab fa-facebook-f me-2"></i> Continuar com Facebook
    </button>

    <div class="divider">ou</div>

    <!-- Login Clássico -->
    <form action="\login\acesso", method="post">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" name='email' class="form-control" placeholder="Digite seu e-mail" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" id="password" name='senha' class="form-control" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn btn-primary-custom w-100">Entrar</button>
    </form>

    <div class="links">
            <p>Não está cadastrado? <a href="{{'/cadastro'}}">Cadastre-se</a></p>
            <p><a href="{{'/'}}">← Voltar para o início</a></p>
        </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
