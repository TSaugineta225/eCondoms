<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kaya - o seu portal Imobiliário</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8fbf8;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: white;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 22px;
      color: #2e7d32;
    }

    .logo-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 36px;
      height: 36px;
      background-color: #2e7d32;
      border-radius: 8px;
      margin-right: 10px;
      color: white;
    }

    .nav-links {
      display: flex;
      gap: 35px;
    }

    .nav-links a {
      text-decoration: none;
      color: #444;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.3s;
      padding: 8px 0;
      position: relative;
    }

    .nav-links a:hover {
      color: #2e7d32;
    }

    .nav-links a:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #2e7d32;
      transition: width 0.3s;
    }

    .nav-links a:hover:after {
      width: 100%;
    }

    .nav-icons {
      display: flex;
      gap: 22px;
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s;
      color: #555;
      font-size: 18px;
    }

    .icon:hover {
      background-color: #e8f5e9;
      color: #2e7d32;
      transform: scale(1.05);
    }

    .profile-icon {
      background-color: #e8f5e9;
      color: #2e7d32;
      font-weight: 600;
      font-size: 16px;
    }

    .content {
      padding: 60px 40px;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }

    .content h1 {
      margin-bottom: 20px;
      color: #2e7d32;
      font-size: 2.5rem;
    }

    .content p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .search-box {
      display: flex;
      max-width: 600px;
      margin: 40px auto;
      border-radius: 50px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    }

    .search-box input {
      flex-grow: 1;
      padding: 15px 25px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .search-box button {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 0 25px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .search-box button:hover {
      background-color: #1b5e20;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 50px;
    }

    .feature-card {
      background-color: white;
      border-radius: 10px;
      padding: 30px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      flex: 1;
      max-width: 250px;
      transition: transform 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-icon {
      width: 60px;
      height: 60px;
      background-color: #e8f5e9;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 20px;
      color: #2e7d32;
      font-size: 24px;
    }

    .feature-card h3 {
      margin-bottom: 15px;
      color: #2e7d32;
    }

    .feature-card p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
    }

    @media (max-width: 768px) {
      .navbar {
        padding: 15px 20px;
      }
      
      .nav-links {
        gap: 20px;
      }
      
      .features {
        flex-direction: column;
        align-items: center;
      }
      
      .feature-card {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <div class="logo-icon">
        <i class="fas fa-home"></i>
      </div>
      Kaya
    </div>
    <div class="nav-links">
      <a href="#">Início</a>
      <a href="#">Alugar</a>
      <a href="#">Anunciar</a>
    </div>
    <div class="nav-icons">
      <div class="icon">
        <i class="fas fa-search"></i>
      </div>
      <div class="icon">
        <i class="far fa-heart"></i>
      </div>
      <div class="icon profile-icon">Jo</div>
    </div>
  </nav>


  </div>

</body>
</html>
